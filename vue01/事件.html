<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <div @click="show2()" style="width: 100px;">
        <input type="button" value="阻止冒泡按钮" @click.stop="show($event)">
    </div>
    <input type="button" value="默认行为按钮" @contextmenu.prevent="show3($event)">
    <br>
    <input type="text" placeholder="键盘事件keydown" @keydown.enter="show4($event)">
    <br>
    <input type="text" placeholder="键盘事件keyup" @keyup.enter="show4($event)">

</div>

<script src="../js/vue.min.js"></script>
<script>
    window.onload=function(){
        new Vue({
            el: '#app', /*选择器 class tagname*/
            data: {
                message: 'Hello Vue.js!',
            },
            methods:{
                show:function(ev,b){  //冒泡
                    //阻止冒泡 1.ev.cancelable=true; & 2.@click.stop;
                    alert(ev.clientX)
                },
                show2:function(ev,b){
                    alert(ev.clientX)
                },
                show3:function(ev){
                    alert(1)
                    //默认行为 1.ev.preventDefault() & 2.@contextmenu.prevent
                },
                show4:function(ev){
                    //if(ev.keyCode==13){  //13=enter  上下左右 keyup.up、down。left、right
                        alert("您按回车了");
                    //}
                }
            }
        })
    }

</script>
</body>
</html>
