<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<style>
    .red{color: red;}
</style>
<body>
<div id="app">
    <!--属性  v-bind && : -->
    <img :src="url" alt="">

    <strong :class="[red]">文字数组...</strong>
    <strong :class="{red:true}">文字json。。。</strong>
    <strong :class="json">文字json。。。</strong>
</div>
<script src="../js/vue.min.js"></script>
<script>
    window.onload=function(){
        new Vue({
            el: '#app',
            data: {
                url:"https://www.baidu.com/img/bd_logo1.png",
                red:"red",
                json:{
                    red:true
                }
            },
            methods:{

            }
        })
    }

</script>
</body>
</html>
