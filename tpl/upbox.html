<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>交互</title>
</head>
<body>
<div id="app">

    <input type="text" value="" v-model="t1" @keyup="jsonp()">
    <ul>
        <li v-for="value in myData"></li>
    </ul>
    <p>暂无数据</p>


</div>
<script src="../js/vue.js"></script>
<script src="../js/vue-resourse.min.js"></script>
<script>
    window.onload=function(){
        new Vue({
            el: '#app',
            data: {
                myData:[],
                t1:""
            },
            methods:{
                jsonp:function(){
                    this.$http.jsonp('https://gsp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                        wd: this.t1
                    },{
                        jsonp:'cb'
                    }).then(function(res){
                        this.myData=res.data.s;
                    },function(res){
                        alert(res.status);
                    });
                }
            }
        })
    }

</script>
</body>
</html>
